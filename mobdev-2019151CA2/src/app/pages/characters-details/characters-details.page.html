<ion-header>
	<ion-toolbar color="primary">
		<ion-button slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-button>
		<ion-title>Characters Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="character">
		<ion-card-content>
			<h2> Name: {{ character.name }} </h2>
		</ion-card-content>

        <ion-card-content>
			<h2> Nickname: {{ character.nickname }} </h2>
		</ion-card-content>

        <ion-card-content>
			<h2>Birthday: {{ character.birthday }} </h2>
		</ion-card-content>

        <ion-card-content>
			<h2> Occupation: {{ character.occupation }} </h2> 
		</ion-card-content>

        <ion-card-content>
			<img src="{{ character.img }}">
		</ion-card-content>
	</ion-card>
</ion-content>
