<ion-header>
	<ion-toolbar color="primary">
		<ion-button slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-button>
		<ion-title>Character</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="character">

		<ion-card-content>
			<img src="{{ character.img }}">
		</ion-card-content>

			<ion-card-content>
				<h2> Nickname: {{ character.nickname }} </h2>
			</ion-card-content>

			<ion-card-content>
				<h2>Birthday: {{ character.birthday }} </h2>
			</ion-card-content>

			<ion-card-content>
				<h2> Occupation: {{ character.occupation }} </h2>
			</ion-card-content>

			<ion-card-content>
				<h2> Status: {{ character.status }} </h2>
			</ion-card-content>

			<ion-card-content>
				<h2> Actor/Actress: {{ character.portrayed }} </h2>
			</ion-card-content>

	</ion-card>
</ion-content>
