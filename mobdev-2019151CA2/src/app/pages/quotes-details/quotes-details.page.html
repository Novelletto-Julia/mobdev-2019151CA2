<ion-header>
	<ion-toolbar color="primary">
		<ion-button slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-button>
		<ion-title>{{ quote?.quote }}</ion-title>
        <ion-buttons slot="end">
			<ion-button (click)="unfavouriteQuote()" *ngIf="isFavourite">
				<ion-icon name="star" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteQuote()" *ngIf="!isFavourite">
				<ion-icon name="star-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="quote">
		<ion-card-content>
			<h2> Complete Quote: {{ quote.quote }} </h2>
		</ion-card-content>
		<ion-card-content>
			<h2> Series: {{ quote.series }} </h2>
		</ion-card-content>
		<ion-card-content>
			<h2> Author: {{ quote.author }} </h2>
		</ion-card-content>
	</ion-card>
</ion-content>
