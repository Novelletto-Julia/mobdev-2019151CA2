<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title class="ion-text-center">Characters</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-list >
        <ion-item button detail lines ="inset" *ngFor="let character of characters | async" (click) = "openDetails(character)">
        <ion-avatar><img src="{{ character.img }}"></ion-avatar> <b> </b> {{ character.name }}
        </ion-item>
    </ion-list>
</ion-content>
