<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title class="ion-text-center">Characters</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-list >
        <ion-item button detail lines ="inset" *ngFor="let character of characters" (click) = "openDetails(character)">
        <ion-avatar slot="start"><img src="{{ character.img }}"> </ion-avatar>  {{  character.name }}
        </ion-item>
    </ion-list>

    <!--Html code for infinit scrool
    * The threshold tells the limit you have to ative to start loading new characters
    * ref: Simon Grimm (https://www.youtube.com/watch?v=NBeExE9dvR0)-->
	<ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more characters...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
