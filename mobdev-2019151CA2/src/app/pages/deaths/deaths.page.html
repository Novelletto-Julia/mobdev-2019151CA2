<ion-header>
	<ion-toolbar color="success">
		<ion-title class="ion-text-center">Total number of deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

<ion-card class="center" *ngFor="let death of deaths | async">


		<p class="ion-text-center"><b>{{ death.deathCount }} </b></p>

</ion-card>
</ion-content>
