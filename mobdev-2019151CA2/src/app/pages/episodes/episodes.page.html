<!--Similar to characters. view characters for references-->
<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title class="ion-text-center">Episodes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
			{{ episode.title }}
		</ion-item>
	</ion-list>
</ion-content>
